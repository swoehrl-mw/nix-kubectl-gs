name: Auto-update kubectl-gs

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Get and compare versions
        id: compare
        run: |
          LATEST_VERSION=$(curl -s https://api.github.com/repos/giantswarm/kubectl-gs/releases/latest | jq -r '.tag_name' | sed 's/^v//')
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          echo "Latest kubectl-gs version: $LATEST_VERSION" >> $GITHUB_STEP_SUMMARY

          CURRENT_VERSION=$(grep 'pkg_version = ' flake.nix | sed 's/.*"\(.*\)".*/\1/')
          echo "Current version in flake: $CURRENT_VERSION" >> $GITHUB_STEP_SUMMARY

          if [ "$LATEST_VERSION" != "$CURRENT_VERSION" ]; then
            echo "needs_update=true" >> $GITHUB_OUTPUT
            echo "New version available: $LATEST_VERSION" >> $GITHUB_STEP_SUMMARY
          else
            echo "needs_update=false" >> $GITHUB_OUTPUT
            echo "Already up to date" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Update flake.nix
        if: steps.compare.outputs.needs_update == 'true'
        run: |
          python update_flake.py ${{ steps.compare.outputs.version }}

      - name: Install Nix
        if: steps.compare.outputs.needs_update == 'true'
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build package
        if: steps.compare.outputs.needs_update == 'true'
        run: |
          nix build --no-link
          echo "Build successful!"
        
      - name: Commit and Push changes
        if: steps.compare.outputs.needs_update == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add flake.nix README.md
          git commit -m "New version ${{ steps.compare.outputs.version }}"
          git tag "v${{ steps.compare.outputs.version }}"
          git push origin main
          git push origin "v${{ steps.compare.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
